    <!-- MAIN -->
    <main class="container text-center bg-primary py-md">
        <h1>REGISTRATION</h1>

        <div class="reg-container grid">
            <div class="reg-text flex">
                <h3>You are steps away from joininig the family!</h3>
                <p>we're delighted to have you join the family</p>
               <div class="reg-img"><i class="fa-solid fa-user-pen"></i></div>


            </div>


            <form action="submit" class="reg-form">
                <div class="grp1 grid">

                    <div class="grp">

                        <label for="fname">First Name:</label>
                        <input type="text" placeholder="First Name..." class="reg-input">
                    </div>
                    <div class="grp">

                        <label for="lname">Last Name:</label>
                        <input type="text" placeholder="Last Name..." class="reg-input">
                    </div>
                    <div class="grp">

                        <label for="phone">Phone No:</label>
                        <input type="text" placeholder="Phone No..." class="reg-input">
                    </div>

                    <div class="grp">

                        <label for="gendr">Gender:</label>
                        <select class="reg-input" name="gender" id="gender">
                            <optgroup>
                                <option value="male">Male</option>
                                <option value="fmale">Female</option>
                                <option value="rather-not-say">Rather Not Say</option>
                            </optgroup>

                        </select>
                    </div>
                    <div class="grp">

                        <label for="country">Country:</label>
                        <input type="text" placeholder="Country..." class="reg-input">
                    </div>
                    <div class="grp">

                        <label for="state">State/province:</label>
                        <input type="text" placeholder="State/province..." class="reg-input">
                    </div>

                </div>
                    <label for="Email">Email:</label>
                    <input type="email" placeholder="Email..." class="reg-input">
                    <div class="grp1 grid">

                    <div class="grp">

                        <label for="Password">Password:</label>
                        <input type="password" placeholder="Password..." class="reg-input">
                    </div>

                    <div class="grp">

                        <label for="Password">Confirm password:</label>
                        <input type="password" placeholder="Confirm password..." class="reg-input">
                    </div>
                    </div>
                <button class="btn" type="submit">Sign In</button>

            </form>


        </div>


    </main>
